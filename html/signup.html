<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signup.css">
    <title>SignUp</title>
</head>

<body class="text-center">
    <div class="row ">
        <div class="col-sm-4 p-0"></div>
        <div class="col-sm-4">
            <div class="login_form">
                <form name="signup">
                    <img class="mb-2 logo img-fluid" src="/images/logo_header.png" alt="Valostats">
                    <h1 class="h3 mb-3 fw-bolder ">SignUp to Valostats</h1>
                    <div class="mb-3 row">
                        <div class="col-sm-6">
                            <input type="text" class="text_area form-control fw-bolder" name="fname" placeholder="Enter Firstname" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="text_area form-control fw-bolder" name="lname" placeholder="Enter Lastname" required>
                        </div>

                    </div>
                    <div class="mb-3">
                        <input type="text" class="text_area form-control fw-bolder" name="username" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="text_area form-control fw-bolder" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="text_area form-control fw-bolder" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="text_area form-control fw-bolder" name="cpassword" placeholder="Confirm Password" required>
                    </div>
                    <button class=" my-4 w-100 login_btn btn btn-lg fw-bolder" type="submit" onclickt="return check();">SignUp</button>


                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <script src="/js/signup.js">
    </script>
</body>

</html>
