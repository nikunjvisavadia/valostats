<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="login_form">
                <form name="login">
                    <img class="mb-2 logo img-fluid" src="/images/logo_header.png" alt="Valostats">
                    <h1 class="h3 mb-3 fw-bolder ">Login to Valostats</h1>
                    <div class="mb-3">
                        <input type="text" class="text_area form-control fw-bolder" id="username" placeholder="Enter Username or email" required>
                    </div>
                    <div class="mb-3">

                        <input type="password" class="text_area form-control fw-bolder" id="password" placeholder="Enter Password" required>
                    </div>


                    <button class=" my-4 w-100 login_btn btn btn-lg fw-bolder" type="submit" onsubmit="Login()">Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>


</html>
